ktor {
  deployment {
    host = "192.168.1.6"
    port = "8080"
    port = ${?PORT}
  }
  application {
    modules = [com.meesam.ApplicationKt.module]
  }
  app {
    // Base URL of your frontend application
    frontendBaseUrl = "http://localhost:5173"
    // Or "https://www.myshoppingsite.com" in production
  }

  email {
    password = ${?GMAIL_APP_PASSWORD},
    smtpHost = ${?SMTP_HOST}
    smtpPort = ${?SMTP_PORT}
    username = ${?USER_NAME}
    senderEmail = ${?SENDER_EMAIL}
    senderName = ${?SENDER_NAME}
    useSSL = ${?USE_SSL}
    useTLS = ${?USE_TLS}
  }

  firebase {
    bucketName = ${?FIREBASE_STORAGE_BUCKET_NAME}
  }
}
db {
  jdbcUrl = ${?DB_URL}
  driver = "org.postgresql.Driver"
  user = ${?DB_USER}
  password = ${?DB_PASSWORD}
  maximumPoolSize = 10
}
jwt {
  issuer = "http://localhost:8080/"
  audience = "your-audience"
  secret = ${?JWT_SECRET} // or hardcode for local dev
  realm = "AccessToken"
}





