ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.meesam.ApplicationKt.module ]
    }
     app {
            // Base URL of your frontend application
            frontendBaseUrl = "http://localhost:3000"
            // Or "https://www.myshoppingsite.com" in production
        }

        email {
          password = ${?GMAIL_APP_PASSWORD},
          smtpHost = ${?SMTP_HOST}
          smtpPort = ${?SMTP_PORT}
          username = ${?USER_NAME}
          senderEmail = ${?SENDER_EMAIL}
          senderName = ${?SENDER_NAME}
          useSSL = ${?USE_SSL}
          useTLS = ${?USE_TLS}
        }
}
db {
  jdbcUrl = ${?DB_URL}
  driver = "org.postgresql.Driver"
  user = ${?DB_USER}
  password = ${?DB_PASSWORD}
  maximumPoolSize = 10
}
jwt {
  issuer = "http://localhost:8080/"
  audience = "your-audience"
  secret = ${?JWT_SECRET} // or hardcode for local dev
  realm = "AccessToken"
}





